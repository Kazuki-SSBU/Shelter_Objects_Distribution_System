<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>確認画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="container-sm">
    <!-- 確認ページ -->
    <div id="confirmation-page" class="page active">
        <h2 class="mt-5">依頼内容の確認</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">以下の内容で確認してください</h5>
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>依頼日時:</strong> <span id="request-date"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>カテゴリー:</strong> <span id="category"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>物資名:</strong> <span id="item_name"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>必要個数:</strong> <span id="request_num"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>配分決定済み個数:</strong> <span id="allocated_num"></span>
                    </li>
                </ul>
                <div class="mt-3">
                    <button type="button" class="btn btn-primary" id="back-to-form">戻る</button>
                    <button type="button" class="btn btn-success" id="confirm-request">確定</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    document.addEventListener('DOMContentLoaded', () => {
      
        const now = new Date();
        const formattedDate = now.toLocaleDateString(); 
        const formattedTime = now.toLocaleTimeString('ja-JP', { hour12: false }); 

        document.getElementById('request-date').textContent = `${formattedDate} ${formattedTime}`;
        document.getElementById('category').textContent = '食品'; 
        document.getElementById('item_name').textContent = '水'; 
        document.getElementById('request_num').textContent = '10'; 
        document.getElementById('distributed_num').textContent = '10'; 
    });


    document.getElementById('back-to-form').addEventListener('click', () => {

        document.getElementById('confirmation-page').classList.remove('active');

    });

    document.getElementById('confirm-request').addEventListener('click', () => {
        alert('リクエストが送信されました');
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
